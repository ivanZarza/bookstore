<div class="container">
  <div class="desenfoque">
  <div class="form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h2 class="rotulo">Login</h2>
      <div class="form-group">
        <label><span>Email</span><input type="email" name="email" [(ngModel)]="user.email" #emailId="ngModel" email
            required [ngClass]="{'invalido': (emailId.dirty || emailId.touched ) && emailId.invalid}"></label>
        <div class="mensaje" *ngIf="(emailId.dirty || emailId.touched ) && emailId.invalid">
          <span class="error" *ngIf="emailId.errors.required">El campo es obligatorio</span>
          <span class="error" *ngIf="emailId.errors.email">Escribe un email</span>
        </div>
      </div>
      <div class="form-group">
        <label>
          <span>Contraseña</span>
          <input type="password" name="password" [(ngModel)]="user.password" #passwordId="ngModel" minlength="4"
            required [ngClass]="{'invalido': (passwordId.dirty || passwordId.touched ) && passwordId.invalid}">
        </label>
        <div class="mensaje2" *ngIf="(passwordId.dirty || passwordId.touched ) && passwordId.invalid">
          <span class="error" *ngIf="passwordId.errors.required">El campo es obligatorio</span>
          <span class="error" *ngIf="passwordId.errors.minlength">La contraseña debe tener 4 caracteres por lo
            menos</span>
        </div>
      </div>
      <div class="boton">
        <button [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
</div>
